<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visor de imagenes</title>
    <style type="text/css">
        *{margin: auto; padding: 0; text-align: center;}
        header {font: bold 1.3em verdana; background-color: #feffe4;}
        h1 {text-align: center; padding: 0.5em;}
        nav {float: left; width: 25%; background-color: #e3f2ff;}
        nav img { width: 35%;margin: 5%;cursor: pointer;}
        #principal {float: left; width: 75%;}
        #visor {width: 60%; margin: 10%;}

    </style>
    <script type="text/javascript">
        window.onload = function(){
            visor1=document.getElementById("visor");

        }
        function mifoto(num) {
            f="foto"+num+".jpg";
            document.images["fotovisor"].src=f;
            t=document.images["fotos"+num].alt;
            mititulo.innerHTML=t;
        }
    </script>
</head>
<body>
    <header><h1>Visor de imagenes</h1></header>
    <nav><img src='foto1.jpg' alt='1.India' name='fotos1' onclick="mifoto(1)"/>

    <img src='foto7.jpg' alt='7.España' name='fotos7' onclick="mifoto(7)"/>
    <img src='foto8.jpg' alt='8.España' name='fotos8' onclick="mifoto(8)"/>
    </nav>

    <div id="principal">
    <div id="visor">
        <img src='foto1.jpg' alt='1.India' name='fotovisor'/>

    </div>
    </div>
</body>
</html>
