<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Palíndromos</title>
</head>
<body>
    <h1>Verificador de Palíndromos</h1>
    <p>Ingrese una palabra o frase para verificar si es un palíndromo:</p>

    <input type="text" id="inputPalabra" placeholder="Ingrese una palabra o frase">
    <button onclick="verificarPalindromo()">Verificar</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function verificarPalindromo() {
            var inputPalabra = document.getElementById("inputPalabra").value.toLowerCase();
            inputPalabra = inputPalabra.replace(/[^a-zA-Z0-9]/g, "");
            var longitud = inputPalabra.length;
            var esPalindromo = true;

            for (var i = 0; i < Math.floor(longitud / 2); i++) {
                if (inputPalabra[i] !== inputPalabra[longitud - 1 - i]) {
                    esPalindromo = false;
                    break;
                }
            }

            if (esPalindromo) {
                document.getElementById("resultado").textContent = 'Es un palíndromo.';
            } else {
                document.getElementById("resultado").textContent = 'No es un palíndromo.';
            }
        }
    </script>
</body>
</html>
